<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
	<h1>有序列表: ordered list</h1>
	<ol>
		<li>张三</li>
		<li>李四</li>
		<li>王五</li>
	</ol>
	
	<h2>无序列表: unordered</h2>
	<ul>
		<li>鱼</li>
		<li>鸭</li>
		<li>鹅</li>
	</ul>
	
</body>
</html>
